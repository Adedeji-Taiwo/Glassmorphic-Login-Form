<!DOCTYPE html>
<html lang = "en">
 <head>
	<title>Login Form Using HTML &amp; CSS</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/edbeb334a3.js" crossorigin="anonymous"></script>
	<link rel = "stylesheet" type = "text/css" href = "loginform.css">
 </head>
 <body>
    <div class = "content">
		<div class = "text">Login Form</div>
		<form action = "#">
			<div class = "field">
				<!--<span class = "user"><img src = "user.svg", alt = "user icon"></span>-->
				<span class = "user"><i class="fas fa-user"></i></span>
				<input type = "text" placeholder = "Email Id" required>
			</div>
			<div class = "field">
				<!--<span class = "user"><img src = "lock.svg", alt = "user icon"></span>-->
				<span class = "user"><i class="fas fa-lock"></i></span>
				<input type = "password" placeholder = "Password" required>
			</div>
			<!-- external links-->
			<div class =  "forgot-pass"><a href = "#">Forgot Password?</a></div>
			<button>Sign in</button>
			<div class = "signup">Not a member?<a href = "#"> Signup now</a></div>
		</form>
	</div> 
 </body>
</html>
